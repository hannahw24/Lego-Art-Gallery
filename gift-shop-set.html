<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gift Shop</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="//fonts.googleapis.com/css?family=Sansita+One"
		/>
		<link rel="stylesheet" href="./styles/giftshopsetStyles.css" />
		<script src="./scripts/gift-shop-set.js" defer></script>
	</head>
	<body
		background="./images/Lego_Gift_Shop_Set_Background.png"
		class="gift_shop_set_body"
	>
		<div class="buttons">
			<img
				src="./images/Back_Button.png"
				alt="Back Button"
				id="back_button"
				role="button"
				aria-label="Go Back"
			/>
			<img
				src="./images/Gallery_Button.png"
				alt="Gallery Button"
				id="gallery_button"
				role="button"
				aria-label="Go to Gallery"
			/>
		</div>
		<div class="gift_shop_set_container">
			<img
				class="gift_shop_set_container__image"
				alt="Lego set displayed in the gift shop"
			/>
		</div>
		<div class="gift_shop_set_info_container">
			<img src="./images/Yellow_Plaque.png" alt="Yellow Plaque" />
			<div class="set_info">
				<div class="set_info_left"></div>
				<div class="set_info_right"></div>
			</div>
		</div>
	</body>
</html>
