<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Art Gallery Page</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="//fonts.googleapis.com/css?family=Sansita+One"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="./scripts/art.js" defer></script>
	</head>
	<body background="./images/Gallery_Background.png" class="body_gallery">
		<div class="gallery_container">
			<img
				src="./images/Picture_Frame.png"
				alt="Lego Picture Frame"
				id="frame"
				class="gallery_container__frame_red"
			/>
			<img
				class="gallery_container__image"
				src="./images/White_House.PNG"
				alt="Lego Architecture White House"
			/>
		</div>
		<img src="./images/Yellow_Plaque.png" alt="Yellow Plaque" />
	</body>
</html>
