<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Art Gallery Page</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="//fonts.googleapis.com/css?family=Sansita+One"
		/>
		<link rel="stylesheet" href="./styles/galleryStyles.css" />
		<script src="./scripts/gallery.js" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	</head>
	<body background="./images/Gallery_Background.png" class="body_gallery">
		<div class="gallery">
			<div class="gallery_container" onclick="showDetails('Paris')">
				<img
					src="./images/Picture_Frame.png"
					alt="Lego Picture Frame"
					class="gallery_container__frame_red"
				/>
				<img
					class="gallery_container__image"
					src="./images/Paris.PNG"
					alt="Lego Architecture Paris"
				/>
			</div>
			<div class="gallery_container" onclick="showDetails('London')">
				<img
					src="./images/Picture_Frame.png"
					alt="Lego Picture Frame"
					class="gallery_container__frame_yellow"
				/>
				<img
					class="gallery_container__image"
					src="./images/London.PNG"
					alt="Lego Architecture London"
				/>
			</div>
			<div class="gallery_container" onclick="showDetails('Singapore')">
				<img
					src="./images/Picture_Frame.png"
					alt="Lego Picture Frame"
					class="gallery_container__frame_blue"
				/>
				<img
					class="gallery_container__image"
					src="./images/Singapore.png"
					alt="Lego Architecture Singapore"
				/>
			</div>
			<div class="gallery_container" onclick="showDetails('San Francisco')">
				<img
					src="./images/Picture_Frame.png"
					alt="Lego Picture Frame"
					class="gallery_container__frame_blue"
				/>
				<img
					class="gallery_container__image"
					src="./images/SF.PNG"
					alt="Lego Architecture San Francisco"
				/>
			</div>
			<div
				class="gallery_container"
				onclick="showDetails('Great Pyramid of Giza')"
			>
				<img
					src="./images/Picture_Frame.png"
					alt="Lego Picture Frame"
					class="gallery_container__frame_yellow"
				/>
				<img
					class="gallery_container__image"
					src="./images/Giza.PNG"
					alt="Lego Architecture Giza"
				/>
			</div>
			<div class="gallery_container" onclick="showDetails('The White House')">
				<img
					src="./images/Picture_Frame.png"
					alt="Lego Picture Frame"
					class="gallery_container__frame_red"
				/>
				<img
					class="gallery_container__image"
					src="./images/White_House.PNG"
					alt="Lego Architecture White House"
				/>
			</div>
		</div>
		<img
			src="./images/Lego_Gift_Store.png"
			alt="Lego Gift Shop"
			class="gift_shop_image"
			onclick="redirectToGiftShop()"
			role="button"
			aria-label="Visit Lego Gift Shop"
		/>
		<img
			src="./images/Lego_Front.PNG"
			alt="Lego women minifigure"
			class="minifigure_image"
		/>
	</body>
</html>
