<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Art Gallery Page</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="//fonts.googleapis.com/css?family=Sansita+One"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="/scripts/gallery.js" defer></script>
	</head>
	<body background="/images/Gallery_Background.png" class="gallery_body">
		<div class="frame" style="z-index: 2">
			<img
				src="/images/Picture_Frame.png"
				alt="Lego Picture Frame"
				class="frame_background"
				style="width: 200px; height: 120px; z-index: 3"
			/>
			<img
				style="position: absolute; z-index: 1"
				src="/images/Paris.PNG"
				alt="Lego Art 1"
			/>
		</div>
		<div class="frame">
			<img src="/images/London.PNG" alt="Lego Art 2" />
		</div>
		<div class="frame">
			<img src="/images/Singapore.png" alt="Lego Art 3" />
		</div>
		<div class="frame">
			<img src="/images/SF.PNG" alt="Lego Art 4" />
		</div>
		<div class="frame">
			<img src="/images/Giza.PNG" alt="Lego Art 5" />
		</div>
		<div class="frame">
			<img src="/images/White_House.PNG" alt="Lego Art 6" />
		</div>
	</body>
</html>
